<html>
	<head>
		<title>Login</title>
		<link rel="stylesheet" href="vendor/css/bootstrap.min.css" type="text/css" />
		<link rel="stylesheet" href="css/login.css" type="text/css" />
	</head>
	<body>
		<div class="main-body registrationPage dirty-check col-md-4 col-md-offset-4">
		    <div class="row">
				<div class="form-group required col-md-6">
					<label class="control-label" for="firstName">First name</label>
						<input type="text" class="form-control registration-validation reg-dcf" id="firstName" data-toggle='tooltip' data-placement='bottom' data-trigger='manual' placeholder="First Name" />
			     </div>
			     <div class="form-group col-md-6">
			     	<label class="control-label" for="lastName">Last name</label>
			     		<input type="text" class="form-control registration-validation reg-dcf" id="lastName" data-toggle='tooltip' data-placement='bottom' data-trigger='manual' placeholder="Last Name" />
			     </div>
			</div>       
			<div class="row"> 
			    <div class="form-group col-md-6">
			        <label class="control-label" for="userMail">Email address</label>
			        <input type="email" class="form-control reg-dcf no-space" id="userMail" placeholder="Email" />
			    </div>
		    </div>
		    <div class="row">
			    <div class="form-group col-md-12">
			        <label class="control-label" for="userAddress">Address</label> <input
			            type="text" class="form-control reg-dcf" id="userAddress"
			            placeholder="Address" customValueOf="userAddress" customValueAs="val" field-key="address" />
			    </div>
		    </div>
		    <button id="validateSubmit" class="btn btn-default btn-primary reg-footer-btn" disabled>Save</button>
		</div>


	</body>
</html>
